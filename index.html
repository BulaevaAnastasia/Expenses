<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinKeeper</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="block">
        <h1>Учет моих расходов</h1>
        <div class="text-button">
            <div>
                <p class="text-grey">Куда было потрачено</p>
                <input type="text" placeholder="Куда было потрачено" id="add-place">
            </div>
            <div>
                <p class="text-grey">Сколько было потрачено</p>
                <input type="text" placeholder="Сколько было потрачено" id="add-howMuch">
            </div>
            <button onclick="onClickButton()">Добавить</button>
        </div>
        <div id="sum"></div>
        <div id="content-page"></div>
    </div>
</body>
</html>
